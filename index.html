<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đơn Giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0073e6;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        #message {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .show {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng bạn đến với trang web của tôi!</h1>
        <p>Đây là một trang web đơn giản được triển khai trên GitHub Pages.</p>
        <button onclick="changeMessage()">Nhấn vào tôi</button>
        <p id="message"></p>
    </div>
    
    <script>
        function changeMessage() {
            let message = document.getElementById("message");
            message.innerText = "Cảm ơn bạn đã ghé thăm!";
            message.classList.add("show");
        }
    </script>
</body>
</html>
